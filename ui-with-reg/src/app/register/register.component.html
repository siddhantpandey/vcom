<form style="margin:3%" #f="ngForm" (ngSubmit)="save()">
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" 
          id="fname" placeholder="First Name" #fname=ngModel [(ngModel)]="user.customerFirstName" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-6">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Last Name" [(ngModel)]="user.customerLastName" #lname=ngModel  [ngModelOptions]="{standalone: true}">
        </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email"  [(ngModel)]="user.emailId" #inputEmail4=ngModel [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password"  [(ngModel)]="user.password" #inputPassword4=ngModel [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="UserName">User Name</label>
      <input type="text" class="form-control" id="UserName" placeholder="User Name" [(ngModel)]="user.username" #UserName=ngModel [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label for="fcd">Date Of Birth</label>
          <input type="date" class="form-control" id="fcd"
           placeholder="Created Date" [(ngModel)]="user.customerDateOfBirth" #fcd=ngModel [ngModelOptions]="{standalone: true}">
        </div>
    <div class="form-group col-md-6">
      <label for="inputGender">Gender</label>
      <select id="inputGender" class="form-control" [(ngModel)]="user.gender" #inputGender=ngModel [ngModelOptions]="{standalone: true}">
        <option selected>Choose...</option>
        <option>MALE</option>
        <option>FEMALE</option>
      </select>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputmobilenumber">Mobile Number</label>
    <input type="number" class="form-control" id="inputmobilenumber" placeholder="Your Mobile Number" [(ngModel)]="user.customerMobileNumber"  #inputmobilenumber=ngModel [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" >
      <label class="form-check-label" for="gridCheck">
        I Accept All Terms And Conditions
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
